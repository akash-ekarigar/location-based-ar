<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <video id="penguin-sledding" autoplay loop="true" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"></video>
      </a-assets>
      <a-marker type="pattern" url="./pattern-IMG_20220731_185556.patt">
<!--           <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4"></video> -->
<!--         <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
        <!-- Using the asset management system. -->
  <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
